<div *ngIf="entitys.size; else startTemp">

  <div echarts
       [options]="chartOption"
       class="chart"
       (chartClick)="onChartClick($event)"
       (chartInit)="onChartInit($event)">
  </div>

</div>

<ng-template #startTemp>

  <form action="#">
    <input type="text" [(ngModel)]="name" name="name">
    <button (click)="start()"> 开始</button>
  </form>
</ng-template>
